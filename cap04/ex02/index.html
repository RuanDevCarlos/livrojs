<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4.2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/livrojs.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="imagens/ex4_2.jpg" alt="Balança de peso">
        <h1>Programa Cálculo do Peso Ideal</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="inNome">Nome: </label>
                <input type="text" name="inNome" id="inNome" required>
            </div>
            <div>
                <label>Sexo: </label>
                <input type="radio" name="sexo" id="inMasculino" required>
                <label for="inMasculino">Masculino</label>

                <input type="radio" name="sexo" id="inFeminino" required>
                <label for="inFeminino">Feminino</label>
            </div>
            <div>
                <label for="inAltura">Altura: </label>
                <input type="number" name="inAltura" id="inAltura" min="0" step="0.01" required>
            </div>
            <input type="submit" value="Calcular Peso Ideal">
            <input type="reset" value="Limpar Campos">
        </form>
        <p id="resp"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
