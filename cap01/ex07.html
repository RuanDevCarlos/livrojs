<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let jantar = Number(prompt('Valor do Jantar: '))
        let garcom = jantar * 0.10 // taxa de 10%
        let total = garcom +  jantar
        alert(`Taxa do Garçom: ${garcom.toFixed(2)} \nTotal a pagar: ${total.toFixed(2)}`)
        // .toFixed determina o número de casa decimais
    </script>
</body>
</html>
