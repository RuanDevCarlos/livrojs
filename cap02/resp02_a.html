<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Farmácia JS</h1>
    </header>
    <main>
        <form>
            <div>
                Medicamento: <input type="text" id="inMedicamento" required>
            </div>
            <div>
                Preço R$: <input type="number" id="inPreco" min="0" step="0.01" required>
            </div>
            <input type="submit" value="Mostrar Promoção">
        </form>

        <div id="resp01"></div>
        <div id="resp02"></div>
    </main>

    <script>
        // Referência
        let formu = document.querySelector('form')
        let resp01 = document.querySelector('div#resp01')
        let resp02 = document.querySelector('div#resp02')

        // ouvinte
        formu.addEventListener('submit', (e) => {
            let Medicamento = formu.inMedicamento.value
            let preco = Number(formu.inPreco.value)
            let desconto = Math.floor(preco * 2)
            
            resp01.innerText = `Promoção de ${Medicamento}`
            resp02.innerText = `Leve 2 por apenas R$: ${desconto.toFixed(2)}`

            e.preventDefault() 
        })

    </script>
</body>
</html>
