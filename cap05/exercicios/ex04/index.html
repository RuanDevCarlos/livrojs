<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5.4</title>
    <link rel="shortcut icon" href="../imagens/livrojs.png" type="image/x-icon">
</head>
<body>
    <script>
        alert('Dígite 0 para sair')
        do {
            const num = Number(prompt("Número: "))         // lê o número
            if (num == 0 || isNaN(num)) {                  // se num = 0 ou inválido
                const sair = confirm('Quer mesmo sair?')   //solicita confirmação do usuário
                if (sair) {
                break
                } else {
                continue                                   // volta ao ínicio do laço
                }
            }
            if (num % 2 == 0) {                            // se par,
                alert(`O dobro se ${num} é: ${num * 2}`)   // mostra o dobro
            } else {                                       // senão,
                alert(`O triplo de ${num} é: ${num * 3}`)  // mostra o triplo
            }
        } while (true)                                     // enquanto verdade (só sai do laço pelo break)
        alert('Bye, bye...')
    </script>
</body>
</html>
