<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5.5</title>
    <link rel="shortcut icon" href="../imagens/livrojs.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="../imagens/ex5_5.jpg" alt="Contas a Pagar">
    <h1>Programa Contas do Mês</h1>
    <form>
        <div>
            <label for="inDescricao">Descrição da Conta: </label>
            <input type="text" name="inDescricao" id="inDescricao" required>
        </div>
        <div>
            <label for="inValor">Valor a Pagar R$: </label>
            <input type="number" name="inValor" id="inValor" min="0" step="0.01" required>
        </div>
        <input type="submit" value="Registrar Conta">
    </form>
    <p id="outResp01"></p>
    <p id="outResp02"></p>
    <script src="script.js"></script>
</body>
</html>
